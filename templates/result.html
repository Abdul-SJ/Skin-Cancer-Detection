<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card p-4 shadow-sm text-center">
            <h2 class="mb-4">Prediction Result</h2>

            <div class="d-flex justify-content-center mb-4">
                <img src="{{ image_path }}" alt="Uploaded Image" class="img-thumbnail" style="max-width: 300px; width: 100%; height: auto;">
            </div>

            <h4 class="mb-3 text-{{ 'danger' if label == 'MELANOMA' else 'success' }}">
                Diagnosis: {{ label }}
            </h4>

            <p class="mb-2"><strong>Confidence Score:</strong> {{ confidence }}%</p>
            <p class="mb-4"><strong>Model Used:</strong> {{ model_name }} (v{{ model_version }})</p>

            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    <p style="text-align: center; font-size: 12px; color: gray; margin-top: 20px;">
        Disclaimer: This prediction result is AI-generated and not a substitute for professional medical advice.
    </p>
    
</body>
</html>
